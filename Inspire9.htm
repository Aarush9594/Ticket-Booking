<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AC First Class Coach Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #1a3d7c;
            padding: 10px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 20px auto;
            padding: 15px;
            background-color: white;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .coach-info {
            width: 40%;
        }

        .coach-info h2 {
            font-size: 22px;
            color: #1a3d7c;
            margin-bottom: 10px;
        }

        .coach-info p {
            font-size: 16px;
            margin: 5px 0;
        }

        .coach-layout {
            width: 55%;
            display: flex;
            flex-direction: column;
        }

        .row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 5px;
            border: 1px solid #ccc;
            margin-bottom: 2px;
            border-radius: 5px;
            background-color: #f0f8ff;
        }

        .row.cabin {
            background-color: #e6f7ff;
        }

        .row.coupe {
            background-color: #fff3e6;
        }

        .row label {
            font-weight: bold;
            color: #1a3d7c;
            width: 80%;
        }

        .row .berth {
            display: flex;
            justify-content: space-between;
            width: 20%;
        }

        .berth span {
            color: #1a3d7c;
            font-weight: bold;
            margin-left: 5px;
        }

        .legend {
            margin-top: 15px;
        }

        .legend h3 {
            font-size: 18px;
            color: #333;
            margin-bottom: 10px;
        }

        .legend p {
            margin: 3px 0;
        }

        .legend span {
            font-weight: bold;
            color: #1a3d7c;
        }

        .toilet {
            background-color: #f5f5f5;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
        }

        .attendants-chamber {
            background-color: #e6f7ff;
            padding: 10px;
            text-align: center;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-top: 5px;
            font-weight: bold;
        }

        .back-button {
            margin-top: 20px;
        }

        .back-button a {
            background-color: orange;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            display: inline-block;
        }

        .back-button a:hover {
            background-color: #ff9900;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>Seat Map of AC First Class (1A)</h1>
    </div>

    <div class="container">
        <img src="AC First.jpg" alt="Indian Railways Logo" class="h-12" width="1000" height="600">
        
        <!-- Back button below the image -->
        <div class="back-button">
            <a href="Inspire8.htm">Back</a>
        </div>
    </div>
</body>

</html>
